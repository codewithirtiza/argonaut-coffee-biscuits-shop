  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./navigation.css" rel="stylesheet" />
      <div class="navigation-container1">
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
                      @keyframes navigationFadeIn {from {opacity: 0;
              transform: translateY(-10px);}
              to {opacity: 1;
              transform: translateY(0);}}
            </style>
          </div>
        </div>
        <div class="navigation-container4">
          <div class="navigation-container5">
            <style>
              html {
                scroll-padding-top: 4rem;
              }
              @media (max-width: 479px) {
              html {
                scroll-padding-top: 3.5rem;
              }
              }
              @media (prefers-reduced-motion: reduce) {
              .navigation, .navigation-link, .navigation-toggle, .navigation-toggle-icon, .navigation-menu, .navigation-menu-backdrop {
                transition: none;
              }
              .navigation-link:hover {
                transform: none;
              }
              .navigation-toggle:hover {
                transform: none;
              }
              }
            </style>
          </div>
        </div>
        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              (function(){
                const navigationToggle = document.getElementById('navigationToggle')
                const navigationMenu = document.getElementById('navigationMenu')
                const navigationBackdrop = document.getElementById('navigationBackdrop')
                const navigationLinks = document.querySelectorAll('.navigation-link')

                // Toggle mobile menu
                function toggleMenu() {
                  const isOpen = navigationMenu.classList.contains('active')

                  if (isOpen) {
                    closeMenu()
                  } else {
                    openMenu()
                  }
                }

                function openMenu() {
                  navigationMenu.classList.add('active')
                  navigationToggle.classList.add('active')
                  navigationToggle.setAttribute('aria-expanded', 'true')
                  document.body.style.overflow = 'hidden'
                }

                function closeMenu() {
                  navigationMenu.classList.remove('active')
                  navigationToggle.classList.remove('active')
                  navigationToggle.setAttribute('aria-expanded', 'false')
                  document.body.style.overflow = ''
                }

                // Event listeners
                navigationToggle.addEventListener('click', toggleMenu)
                navigationBackdrop.addEventListener('click', closeMenu)

                // Close menu when clicking on links
                navigationLinks.forEach((link) => {
                  link.addEventListener('click', () => {
                    if (navigationMenu.classList.contains('active')) {
                      closeMenu()
                    }
                  })
                })

                // Close menu on escape key
                document.addEventListener('keydown', (e) => {
                  if (e.key === 'Escape' && navigationMenu.classList.contains('active')) {
                    closeMenu()
                  }
                })

                // Handle window resize
                window.addEventListener('resize', () => {
                  if (
                    window.innerWidth > 767 &&
                    navigationMenu.classList.contains('active')
                  ) {
                    closeMenu()
                  }
                })

                // Smooth scroll for navigation links
                navigationLinks.forEach((link) => {
                  link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href')

                    if (href.startsWith('#')) {
                      e.preventDefault()
                      const targetId = href.substring(1)
                      const targetElement = document.getElementById(targetId)

                      if (targetElement) {
                        const navHeight = document.querySelector('.navigation').offsetHeight
                        const targetPosition = targetElement.offsetTop - navHeight - 20

                        window.scrollTo({
                          top: targetPosition,
                          behavior: 'smooth',
                        })
                      }
                    }
                  })
                })

                // Add scroll effect to navigation
                let lastScrollY = 0
                const navigation = document.querySelector('.navigation')

                window.addEventListener('scroll', () => {
                  const currentScrollY = window.scrollY

                  if (currentScrollY > 50) {
                    navigation.style.background =
                      'color-mix(in srgb, var(--color-surface) 92%, transparent)'
                    navigation.style.boxShadow = 'var(--shadow-level-2)'
                  } else {
                    navigation.style.background =
                      'color-mix(in srgb, var(--color-surface) 95%, transparent)'
                    navigation.style.boxShadow = 'none'
                  }

                  lastScrollY = currentScrollY
                })
              })()
            </script>
          </div>
        </div>
        <nav id="navigation" class="navigation">
          <div class="navigation-container">
            <div class="navigation-brand">
              <a href="#home">
                <div aria-label="Argonaut Café Home" class="navigation-logo">
                  <span class="navigation-logo-text">Argonaut Café</span>
                  <span class="navigation-logo-accent">
                    Coffee &amp; Biscuits
                  </span>
                </div>
              </a>
            </div>
            <div id="navigationMenu" class="navigation-menu">
              <div
                id="navigationBackdrop"
                class="navigation-menu-backdrop"
              ></div>
              <div class="navigation-menu-content">
                <ul class="navigation-links">
                  <li class="navigation-item">
                    <a href="#home">
                      <div class="navigation-link"><span>Home</span></div>
                    </a>
                  </li>
                  <li class="navigation-item">
                    <a href="#about">
                      <div class="navigation-link"><span>About</span></div>
                    </a>
                  </li>
                  <li class="navigation-item">
                    <a href="#menu">
                      <div class="navigation-link"><span>Our Menu</span></div>
                    </a>
                  </li>
                  <li class="navigation-item">
                    <a href="#gallery">
                      <div class="navigation-link"><span>Gallery</span></div>
                    </a>
                  </li>
                  <li class="navigation-item">
                    <a href="#contact">
                      <div class="navigation-link"><span>Visit Us</span></div>
                    </a>
                  </li>
                </ul>
                <div class="navigation-cta">
                  <button class="btn btn-accent">Order Now</button>
                </div>
              </div>
            </div>
            <button
              id="navigationToggle"
              aria-label="Toggle navigation menu"
              aria-expanded="false"
              aria-controls="navigationMenu"
              class="navigation-toggle"
            >
              <span
                class="navigation-navigation-toggle-icon1 navigation-toggle-menu"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 5h16M4 12h16M4 19h16"
                  ></path>
                </svg>
              </span>
              <span class="navigation-navigation-toggle-icon2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M18 6L6 18M6 6l12 12"
                  ></path>
                </svg>
              </span>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
